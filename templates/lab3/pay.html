{% extends "base.html" %}

{% block lab %}
Лабораторная работа 3
{% endblock %}

{% block main %}
<h1>Оплата</h1>

<div>
    Сумма к оплате: {{ price }}
</div>

<form action="{{ url_for('lab3.success') }}">
    <input type="hidden" name="price" value="{{ price }}">
    <div>
        Номер банковской карты:
        <label>
            <input type="text" name="card" pattern="\d{16}">
        </label>
    </div>

    <div>
        Имя держателя карты:
        <label>
            <input type="text" name="name">
        </label>
    </div>

    <div>
        Номер CVV:
        <label>
            <input type="text" name="cvv" size="3" pattern="\d{3}">
        </label>
    </div>

    <div>
        <button type="submit">Оплатить</button>
        <a href="{{ url_for('lab3.order') }}">Отказаться</a>
    </div>
</form>
{% endblock %}
