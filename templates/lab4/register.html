{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    <div style="max-width: 500px; margin: 0 auto;">
        <form method="post">
            <div style="margin-bottom: 15px;">
                <label for="login" style="display: block; margin-bottom: 5px; font-weight: bold;">Логин:</label>
                <input type="text" id="login" name="login" value="{{ login or '' }}" 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Имя:</label>
                <input type="text" id="name" name="name" value="{{ name or '' }}" 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Пароль:</label>
                <input type="password" id="password" name="password" 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="password_confirm" style="display: block; margin-bottom: 5px; font-weight: bold;">Подтверждение пароля:</label>
                <input type="password" id="password_confirm" name="password_confirm" 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>
            
            {% if error %}
                <div style="color: red; background-color: #ffebee; border: 1px solid #f44336; border-radius: 4px; padding: 10px; margin-bottom: 15px;">
                    {{ error }}
                </div>
            {% endif %}
            
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                Зарегистрироваться
            </button>
            
            <a href="/lab4/login" style="margin-left: 15px; color: #2196F3;">Уже есть аккаунт?</a>
        </form>
    </div>
{% endblock %}
