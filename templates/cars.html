{% extends "base.html" %}

{% block lab %}Список машин{% endblock %}

{% block main %}
<h1>Список машин</h1>
<div class="cars-container">
    {% for car in cars %}
        <div class="car">
            <img src="{{ url_for('static', filename=car.image) }}" alt="{{ car.name }}">
            <h3>{{ car.name }}</h3>
            <p>{{ car.description }}</p>
        </div>
    {% endfor %}
</div>

<style>
    .cars-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }
    .car {
        border: 1px solid #ccc;
        padding: 10px;
        background: #fff;
        width: 250px;
        text-align: center;
        transition: transform 0.3s;
    }
    .car:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .car img {
        width: 200px;
        height: 120px;
        object-fit: cover;
        margin-bottom: 10px;
    }
    .car h3 {
        margin: 5px 0;
    }
    .car p {
        font-size: 14px;
        color: #555;
    }
</style>
{% endblock %}
