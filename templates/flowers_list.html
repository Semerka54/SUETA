{% extends "base.html" %}

{% block main %}
<h1>Список всех цветов</h1>

<p>Всего цветов: {{ flowers|length }}</p>

<!-- Список цветов с кнопкой удаления -->
<ul>
    {% for flower, price in flowers.items() %}
    <li>
        {{ flower }} — {{ price }} ₽
        <a href="{{ url_for('lab2.delete_flower', flower_id=loop.index0) }}">Удалить</a>
    </li>
    {% endfor %}
</ul>

<!-- Кнопка очистки всех цветов -->
<p><a href="{{ url_for('lab2.clear_flowers') }}" onclick="return confirm('Вы уверены, что хотите удалить все цветы?');">Удалить все цветы</a></p>

<!-- Форма добавления нового цветка -->
<h2>Добавить новый цветок</h2>
<form method="post" action="{{ url_for('lab2.flowers_list') }}">
    <label>Название: <input type="text" name="name" required></label><br>
    <label>Цена: <input type="number" name="price" required></label><br>
    <button type="submit">Добавить</button>
</form>
{% endblock %}
