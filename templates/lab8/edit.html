{% extends "base.html" %}

{% block lab %}Редактирование статьи{% endblock %}

{% block main %}
<div class="main-container">

    <div class="nav-home">
        <a href="{{ url_for('lab8.lab') }}" class="btn">На главную</a>
        <a href="{{ url_for('lab8.article_list') }}" class="btn">Список статей</a>
    </div>

    <h1>Редактирование статьи</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('lab8.edit', article_id=article.id) }}" method="post">
        <div class="form-group">
            <label>Заголовок:</label>
            <input type="text" name="title" value="{{ article.title }}">
        </div>
        <div class="form-group">
            <label>Текст статьи:</label>
            <textarea name="article_text" rows="8">{{ article.article_text }}</textarea>
        </div>
        <button type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
