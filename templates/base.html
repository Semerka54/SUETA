<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Богданов Семён. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-title">
                WEB-программирование, часть 2. {{ self.lab() }}
            </div>
        </div>
    </header>

    <main>
        {% block main %}{% endblock %}

        {# Кнопка "Главное меню" отображается только НЕ на главной странице #}
        {% if request.endpoint != 'index' %}
        <div class="floating-home">
            <a href="{{ url_for('index') }}" class="home-link">Главное меню</a>
        </div>
        {% endif %}
    </main>

    <footer>
        &copy; Богданов Семён, ФБИ-32, 3 курс, 2025
    </footer>
</body>
</html>
