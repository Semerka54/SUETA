<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Кадровая система" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="header">
    <div class="container">
        <h1>WEB-программирование, часть 2</h1>
        <nav>
            <a href="{{ url_for('index') }}">Главная</a>
            <a href="{{ url_for('rgz.employees') }}">Сотрудники</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('rgz.logout') }}">Выйти</a>
            {% else %}
                <a href="{{ url_for('rgz.login') }}">Вход</a>
            {% endif %}
        </nav>
    </div>
</header>

<main class="container main">
    {% block main %}{% endblock %}
</main>

<footer class="footer">
    <div class="container">
        © {{ student }}
    </div>
</footer>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
