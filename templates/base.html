<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Кадровая система" }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
    <div class="header-inner">
        <h1>WEB-программирование, часть 2</h1>

        <div class="auth-buttons">
            {% if current_user.is_authenticated %}
                <a class="btn btn-exit" href="{{ url_for('rgz.logout') }}">Выйти</a>
            {% else %}
                <a class="btn btn-login" href="{{ url_for('rgz.login') }}">Войти</a>
            {% endif %}
        </div>
    </div>
</header>

<main class="container main">
    {% block main %}{% endblock %}
</main>

{% if request.endpoint != 'index' %}
<div class="back-wrapper">
    <a href="{{ request.referrer or url_for('index') }}"
       class="btn btn-back">
        ← Назад
    </a>
</div>
{% endif %}

<footer class="footer">
    © {{ student }}
</footer>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
