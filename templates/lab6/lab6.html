{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random()*1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(response => response.json())
        .then(data => {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            ul.innerHTML = '';

            for (let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                li.innerText = `${office.number}: ${office.tenant || 'свободен'} `;

                if (office.tenant === "") {
                    // офис свободен → кнопка "зарезервировать"
                    const bookingButton = document.createElement('button');
                    bookingButton.innerText = 'зарезервировать';
                    bookingButton.onclick = function() {
                        booking(office.number);
                    };
                    li.appendChild(bookingButton);
                }
                else {
                    // офис занят → кнопка "освободить"
                    const cancelButton = document.createElement('button');
                    cancelButton.innerText = 'освободить';
                    cancelButton.onclick = function() {
                        cancel(office.number);
                    };
                    li.appendChild(cancelButton);
                }

                ul.appendChild(li);
            }
        });
    }


    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                switch (data.error.code) {
                    case 1: alert('Вы не авторизованы'); break;
                    case 2: alert('Офис уже занят'); break;
                    default: alert('Ошибка'); break;
                }
            } else {
                getOfficeList();
            }
        });
    }


    function cancel(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                switch (data.error.code) {
                    case 1: alert('Вы не авторизованы'); break;
                    case 3: alert('Офис не арендован'); break;
                    case 4: alert('Вы не можете снять чужую аренду'); break;
                    default: alert('Ошибка'); break;
                }
            } else {
                getOfficeList();
            }
        });
    }


    document.addEventListener('DOMContentLoaded', function() {
        getOfficeList();
    });
</script>
{% endblock %}

{% block main %}
<h1>Список кабинетов</h1>
<ul id="office-list"></ul>
{% endblock %}
